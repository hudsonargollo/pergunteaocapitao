<!DOCTYPE html>\n<html>\n<head>\n    <title>Test Chat API</title>\n</head>\n<body>\n    <h1>Test Chat API</h1>\n    <button onclick=\"testChat()\">Test Chat</button>\n    <div id=\"result\"></div>\n\n    <script>\n        async function testChat() {\n            const resultDiv = document.getElementById('result');\n            resultDiv.innerHTML = 'Testing...';\n            \n            try {\n                const response = await fetch('/api/chat/simple', {\n                    method: 'POST',\n                    headers: {\n                        'Content-Type': 'application/json'\n                    },\n                    body: JSON.stringify({\n                        message: 'Olá Capitão, teste do frontend',\n                        conversationId: 'test_frontend'\n                    })\n                });\n                \n                console.log('Response status:', response.status);\n                console.log('Response headers:', response.headers);\n                \n                if (!response.ok) {\n                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);\n                }\n                \n                const data = await response.json();\n                resultDiv.innerHTML = `\n                    <h3>Success!</h3>\n                    <p><strong>Response:</strong> ${data.response}</p>\n                    <p><strong>Image URL:</strong> ${data.imageUrl}</p>\n                    <p><strong>Conversation ID:</strong> ${data.conversationId}</p>\n                `;\n            } catch (error) {\n                console.error('Error:', error);\n                resultDiv.innerHTML = `\n                    <h3>Error!</h3>\n                    <p style=\"color: red;\">${error.message}</p>\n                `;\n            }\n        }\n    </script>\n</body>\n</html>"
